<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">		
		<link rel="stylesheet" href="css/styles.css">	
	</head>
	<body>
		<div class="container">
			<div class="row">
		
		<form>
			<div class="form-group">
			<label for="InputName">Name</label>
			<input type="text" class="form-control" id="InputName" placeholder="Name"/>
			</div>
			<div class="form-group">
			<label for="InputEmail">Email</label>
			<input type="email" class="form-control" id="InputEmail" placeholder="Email"/>
			</div>
			<div class="form-group">
			<label for="SelectSite">Site</label>
			<select id="SelectSite" class="form-control">
			<option>Choose..</option>
			<option>Rediff.com</option>
			<option>google.com</option>
			<option>myntra.com</option>
		</select></div>
		<div class="checkbox">
		<label>
		<input id="InputAddList" type="checkbox">
		Add this</label></div>
		<div class="form-group">
		<label for="InputComments">Comments</label>
		<textarea class="form-control" id="InputComments"></textarea></div>
		<input type="submit" value="submit" class="btn btn-default">
		
		</form>
				
			</div>
		</div>
		<script src="js/script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	</body>
</html>
